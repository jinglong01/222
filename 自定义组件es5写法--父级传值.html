<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<div id="example">
		
	</div>
</body>
<script src="react.js" type="text/javascript" charset="utf-8"></script>
<script src="react-dom.js" type="text/javascript" charset="utf-8"></script>
<script src="browser.min.js" type="text/javascript" charset="utf-8"></script>
<!--默认的type为text/javascript::::::因为这里写的是jsx语法,不是js语法,所以需要将type改写为text/babel-->
<script type="text/babel">
//es5写法来自定义组件
//自定义组件的名称首字母::必须必须:::大写
var NewComponent = React.createClass({
	render:function(){
		return(
			//return里面的内容,就是组件的内容//但是组件必须有一个顶级元素:::和挂载组件时一样,也必须有个顶级元素
			<div>
				<h1>首个组件</h1>
				<p>p元素内容</p>
				<div>{this.state.msg}</div>
				<h3>{this.props.title}</h3>
			</div>
		)
	},
	//es5中如何在组件中自定义自己本身的数据//用getInitialState方法,并且return回来一个对象
	getInitialState:function(){
		return{
			msg:'es5的第一条变量数据'
		}
	},
	getDefaultProps:function(){
		return {
			title:'默认的头部信息'
		}
	}
	
	
})
	
//将组件挂载到html上面
//ReactDOM.render用来渲染//第一个参数是将要渲染的东西::可以是具体的标签,可以是一个变量,也可以是一个组件名::::但都需要有顶级组件//第二个参数是元素将要挂载的地方



		// 和vue组件一样,在父组件中可以通过属性来向组件内进行传值		对于传的值,组件内可以直接引用,不用再prop中申明一下:::但建议申明一下,给个默认值,防止程序崩溃  
ReactDOM.render(
	<div>

		<NewComponent title="这是传入的头部信息"></NewComponent>
	
//			<NewComponent></NewComponent>
//			<NewComponent></NewComponent>
	

	</div>
	
	,
	document.getElementById('example')
)
</script>
</html>
