<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	
	<title>Document</title>
</head>
<body>
	<div id="example">
		
	</div>
</body>

<script src="react.js" type="text/javascript" charset="utf-8"></script>
<script src="react-dom.js" type="text/javascript" charset="utf-8"></script>
<script src="browser.min.js" type="text/javascript" charset="utf-8"></script>

<!--默认的type为text/javascript::::::因为这里写的是jsx语法,不是js语法,所以需要将type改写为text/babel-->
<script type="text/babel">
	//jsx语法来创建一个标签//这里面就写的和 html一模一样,不能带上引号
	var aaa = <a href="http://www.baidu.com">Hello!</a>;
	//js语法来创建a标签//第一个参数为::标签名;;;第二个参数::标签的属性名及属性值;;;;第三个参数:::标签的内容
	var newDom = React.createElement('a', {href: 'https://facebook.github.io/react/',id:'guorui'}, 'Hello!我的react');
	var dom1 = React.createElement('div',{id:'nan'},'我的一个div标签')
	//dom渲染
	ReactDOM.render(
//		<a href="http://www.baidu.com">链接到百度</a>,
//		newDom ,
		dom1,
//		aaa,
		//将上面的元素挂载到下面的元素上,即将h1标签元素挂载到id为example上面
		document.getElementById('example')
	)
</script>
</html>
